<h2 class="d-flex justify-content-center mb-4">Products list - page {{page+1}}/{{nummberOfPages}}</h2>
<div class="card" *ngIf="products.length != 0">
<p-table [value]="products" [tableStyle]="{'min-width': '60rem'}">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Image</th>
      <th>Price</th>
      <th>Reviews</th>
      <th>Quantity</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td>{{product.name}}</td>
      <td><img [src]="randomImage()" [alt]="product.name" width="100" class="shadow-4" /></td>
      <td>{{(product.price).toFixed(2)}}&nbsp;MAD</td>
      <td><p-rating [ngModel]="randomRating()" [readonly]="true" [cancel]="false"></p-rating></td>
      <td>{{product.quantity}}</td>
      <td>
        <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-warning text-white"></button>&nbsp;
        <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="delete(product.id)"></button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="4">No products found, try again.</td>
    </tr>
  </ng-template>
</p-table>
  <div class="p-paginator p-component d-flex justify-content-center">
    <button type="button" pButton icon="pi pi-angle-left" class="p-paginator-prev p-paginator-element p-link" (click)="prev()" [disabled]="page === 0"></button>
    <button type="button" pButton class="p-paginator-next p-paginator-element p-link" style="display: flex;align-items: center;justify-content: center">page {{page+1}} of {{nummberOfPages}}</button>
    <button type="button" pButton icon="pi pi-angle-right" class="p-paginator-next p-paginator-element p-link" (click)="next()" [disabled]="page === nummberOfPages - 1"></button>
  </div>
</div>
