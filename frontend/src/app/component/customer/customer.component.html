<h2 class="d-flex justify-content-center mb-4">Customers list - page {{page+1}}/{{nummberOfPages}}</h2>
<div class="card" *ngIf="customers.length != 0">
  <p-table [value]="customers" styleClass="p-datatable-customers">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="name"  >Nom <p-sortIcon field="name"></p-sortIcon></th>
        <th pSortableColumn="age"  >Age <p-sortIcon field="age"></p-sortIcon></th>
        <th pSortableColumn="sexe"  >Sexe <p-sortIcon field="sexe"></p-sortIcon></th>
        <th pSortableColumn="ville" >City <p-sortIcon field="ville"></p-sortIcon></th>
        <th pSortableColumn="email" >Email <p-sortIcon field="email"></p-sortIcon></th>
        <th></th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customer>
      <tr [pSelectableRow]="customers">
        <td>
          <span class="p-column-title">Nom</span>
          {{customer.name}}
        </td>
        <td>
          <span class="p-column-title">Age</span>
          {{customer.age}}
        </td>
        <td>
          <span class="p-column-title">Sexe</span>
          {{customer.sexe}}
        </td>
        <td>
          <span class="p-column-title">City</span>
          {{customer.ville}}
        </td>
        <td>
          <span class="p-column-title">Email</span>
          {{customer.email}}
        </td>
        <td>
          <a href="/customerOrders/{{customer.id}}" style="text-decoration: none"><button pButton pRipple type="button" label="Orders" class="p-button-rounded p-button-success"></button></a>
        </td>
        <td>
          <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-warning text-white"></button>&nbsp;
          <button type="button" pButton class="p-paginator-next p-paginator-element p-link" [disabled]="true">{{page+1}}</button>
          <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="delete(customer.id)"></button>
        </td>
      </tr>

    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="4">No customers found, try again.</td>
      </tr>
    </ng-template>
  </p-table>
  <div class="p-paginator p-component d-flex justify-content-center">
    <button type="button" pButton icon="pi pi-angle-left" class="p-paginator-prev p-paginator-element p-link" (click)="prev()" [disabled]="page === 0"></button>
    <button type="button" pButton class="p-paginator-next p-paginator-element p-link" style="display: flex;align-items: center;justify-content: center">page {{page+1}} of {{nummberOfPages}}</button>
    <button type="button" pButton icon="pi pi-angle-right" class="p-paginator-next p-paginator-element p-link" (click)="next()" [disabled]="page === nummberOfPages - 1"></button>
  </div>
</div>
