<h2 class="d-flex justify-content-center mb-4">Orders list - customerId {{customerId}}</h2>
<div class="card" *ngIf="orders.length != 0">
  <p-table [value]="orders" [tableStyle]="{'min-width': '60rem'}">
    <ng-template pTemplate="header">
      <tr>
        <th>Status</th>
        <th>Total Price</th>
        <th>Customer Id</th>
        <th>Created At</th>
        <th></th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-order>
      <tr>
        <td>{{order.status}}</td>
        <td>{{(order.total).toFixed(2)}}</td>
        <td>{{order.customerId}}</td>
        <td>{{(order.createdAt).split("T")[0]}}</td>
        <td><a href="/orderDetails/{{order.id}}" style="text-decoration: none"><button pButton pRipple type="button" label="Order Details" class="p-button-rounded p-button-success"></button></a></td>
        <td>
          <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-warning text-white"></button>&nbsp;
          <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="delete(order.id)"></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="4">No Orders found, try again.</td>
      </tr>
    </ng-template>
  </p-table>
  <div class="p-paginator p-component d-flex justify-content-center">
    <button type="button" pButton icon="pi pi-angle-left" class="p-paginator-prev p-paginator-element p-link" (click)="prev()" [disabled]="page === 0"></button>
    <button type="button" pButton icon="pi pi-angle-right" class="p-paginator-next p-paginator-element p-link" (click)="next()" [disabled]="page === nummberOfPages - 1"></button>
  </div>
</div>
